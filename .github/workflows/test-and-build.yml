name: Test and Build

permissions:
  contents: read
  pull-requests: write
  checks: write

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:

jobs:
  node-tests:
    name: Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.draft == false
    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install root dependencies first to make shared dev tools (eslint, etc.) available
      # This is required in the monorepo setup before workspace-specific dependencies
      - name: Install root dependencies
        run: npm ci --no-scripts

      - name: Install workspace dependencies
        run: npm ci --no-scripts
        working-directory: packages/node-commitlint

      - name: Run linter
        run: npm run lint
        working-directory: packages/node-commitlint

      - name: Run tests
        run: npm test
        working-directory: packages/node-commitlint

  python-tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.draft == false
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@f94ec6bedd8674c4426838e6b50417d36b6ab231 # v5.3.1
        with:
          enable-cache: true

      - name: Install dependencies
        working-directory: packages/python-gitlint
        run: uv sync --locked --group dev

      - name: Run Black and isort
        working-directory: packages/python-gitlint
        run: |
          uv run black --check checkmark_rai_lint tests/
          uv run isort --check-only checkmark_rai_lint tests/

      - name: Run tests with coverage
        working-directory: packages/python-gitlint
        run: uv run pytest tests/ --cov=checkmark_rai_lint --cov-report=term-missing --cov-fail-under=80

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Check if package files changed
        id: changed
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47.0.0
        with:
          files: |
            package.json
            package-lock.json
            **/package.json
            **/pyproject.toml
            **/uv.lock
            **/requirements*.txt

      - name: Dependency Review
        if: steps.changed.outputs.any_changed == 'true'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: on-failure
