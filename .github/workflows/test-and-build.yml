name: Test and Build

permissions:
  contents: read
  pull-requests: write
  checks: write

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-tests:
    name: Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 9
    if: (github.event_name == 'workflow_dispatch' || github.event.pull_request.draft == false) && !startsWith(github.head_ref, 'release-please--')
    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Install root dependencies first to make shared dev tools (eslint, etc.) available
      # This is required in the monorepo setup before workspace-specific dependencies
      - name: Install root dependencies
        run: npm ci --ignore-scripts

      # Workspace dependencies are installed at the repo root to ensure shared
      # dev tools (eslint, etc.) are available to each matrix job.
      - name: Run linter
        run: npm run lint --workspace=packages/node-commitlint

      - name: Run tests
        run: npm test --workspace=packages/node-commitlint

      - name: Upload Node test results to Codecov
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: node-tests
          files: packages/node-commitlint/reports/*.xml
          fail_ci_if_error: true

      - name: Upload Node coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/node-commitlint/coverage/lcov.info
          flags: node
          fail_ci_if_error: true

      - name: Upload Node coverage artifacts
        uses: actions/upload-artifact@v6
        with:
          name: node-coverage-${{ matrix.node-version }}
          path: packages/node-commitlint/coverage
          retention-days: 30

  python-tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 9
    if: (github.event_name == 'workflow_dispatch' || github.event.pull_request.draft == false) && !startsWith(github.head_ref, 'release-please--')
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true

      - name: Install dependencies
        working-directory: packages/python-gitlint
        run: uv sync --locked --group dev

      - name: Run Black and isort
        working-directory: packages/python-gitlint
        run: |
          uv run black --check gitlint_rai tests/
          uv run isort --check-only gitlint_rai tests/

      - name: Run tests with coverage
        working-directory: packages/python-gitlint
        run: |
          uv run pytest \
            --cov \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload Python coverage artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-coverage-${{ matrix.python-version }}
          path: packages/python-gitlint/reports/coverage.xml
          retention-days: 30

      - name: Upload Python test results to Codecov
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: python-tests
          files: packages/python-gitlint/reports/*.xml

      - name: Upload Python coverage to Codecov
        uses: codecov/codecov-action@0561704f0f02c16a585d4c7555e57fa2e44cf909 # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/python-gitlint/reports/coverage.xml
          flags: python
          fail_ci_if_error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 6
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false && !startsWith(github.head_ref, 'release-please--')
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Check if package files changed
        id: changed
        uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891 # v47.0.1
        with:
          files: |
            package.json
            package-lock.json
            **/package.json
            **/pyproject.toml
            **/uv.lock
            **/requirements*.txt

      - name: Dependency Review
        if: steps.changed.outputs.any_changed == 'true'
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: on-failure
