name: Test and Build

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-tests:
    name: Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 9
    if: (github.event_name == 'workflow_dispatch' || github.event.pull_request.draft == false) && !startsWith(github.head_ref, 'release-please--')
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Install root dependencies first to make shared dev tools (eslint, etc.) available
      # This is required in the monorepo setup before workspace-specific dependencies
      - name: Install root dependencies (locked)
        run: npm ci --ignore-scripts

      # Workspace dependencies are installed at the repo root to ensure shared
      # dev tools (eslint, etc.) are available to each matrix job.
      - name: Run linter
        run: npm run lint --workspace=packages/node-commitlint

      - name: Create reports directory
        run: mkdir -p packages/node-commitlint/reports

      - name: Run tests
        run: npm test --workspace=packages/node-commitlint

      - name: Upload Node coverage and test results to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        env:
          CODECOV_TOKEN: a8ab1809-0371-488b-b690-1926652b5360
        with:
          files: packages/node-commitlint/reports/lcov.info,packages/node-commitlint/reports/junit-vitest.xml
          flags: node
          fail_ci_if_error: true

      - name: Upload Node coverage artifacts
        uses: actions/upload-artifact@v6
        with:
          name: node-coverage-${{ matrix.node-version }}
          path: packages/node-commitlint/reports
          retention-days: 30

  python-tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 9
    if: (github.event_name == 'workflow_dispatch' || github.event.pull_request.draft == false) && !startsWith(github.head_ref, 'release-please--')
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Install dependencies
        working-directory: packages/python-gitlint
        run: uv sync --locked --group dev

      - name: Run Black and isort
        working-directory: packages/python-gitlint
        run: |
          uv run black --check gitlint_rai tests/
          uv run isort --check-only gitlint_rai tests/

      - name: Create reports directory
        working-directory: packages/python-gitlint
        run: mkdir -p reports

      - name: Run tests with coverage
        working-directory: packages/python-gitlint
        run: |
          uv run pytest \
            --cov \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload Python coverage artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-coverage-${{ matrix.python-version }}
          path: packages/python-gitlint/reports/coverage.xml
          retention-days: 30

      - name: Upload Python coverage and test results to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        env:
          CODECOV_TOKEN: a8ab1809-0371-488b-b690-1926652b5360
        with:
          files: packages/python-gitlint/reports/coverage.xml,packages/python-gitlint/reports/junit-py.xml
          flags: python
          fail_ci_if_error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 6
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false && !startsWith(github.head_ref, 'release-please--')
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Check if package files changed
        id: changed
        uses: tj-actions/changed-files@7dee1b0c1557f278e5c7dc244927139d78c0e22a # v47.0.4
        with:
          files: |
            package.json
            package-lock.json
            **/package.json
            **/pyproject.toml
            **/uv.lock
            **/requirements*.txt

      - name: Dependency Review
        if: steps.changed.outputs.any_changed == 'true'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: on-failure

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    timeout-minutes: 9
    needs: [node-tests, python-tests]
    if: (github.event_name == 'workflow_dispatch' || github.event.pull_request.draft == false) && !startsWith(github.head_ref, 'release-please--')
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download Node coverage artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: node-coverage-*
          path: packages/node-commitlint/reports
          merge-multiple: true

      - name: Download Python coverage artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: python-coverage-*
          path: packages/python-gitlint/reports
          merge-multiple: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
