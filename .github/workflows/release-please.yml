name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    permissions:
      contents: write
      pull-requests: write
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      node_release_created: ${{ steps.release.outputs['packages/node-commitlint--release_created'] }}
      node_tag_name: ${{ steps.release.outputs['packages/node-commitlint--tag_name'] }}
      python_release_created: ${{ steps.release.outputs['packages/python-gitlint--release_created'] }}
      python_tag_name: ${{ steps.release.outputs['packages/python-gitlint--tag_name'] }}

    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  test:
    needs: release-please
    runs-on: ubuntu-latest
    timeout-minutes: 8
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Get Node version from Volta
        id: node-version
        run: echo "version=$(jq -r '.volta.node' packages/node-commitlint/package.json)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.node-version.outputs.version }}

      - name: Install Node dependencies
        run: npm ci --ignore-scripts

      - name: Run Node tests
        run: npm --workspace=packages/node-commitlint test

      - name: Zip Node test results
        run: |
          set -euo pipefail
          mkdir -p artifacts
          zip -j artifacts/commitlint-test-results.zip packages/node-commitlint/reports/lcov.info packages/node-commitlint/reports/junit-vitest.xml

      - name: Upload Node test results zip
        uses: actions/upload-artifact@v6
        with:
          name: commitlint-test-results
          path: artifacts/commitlint-test-results.zip
          retention-days: 60

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          enable-cache: true

      - name: Install Python dependencies
        working-directory: packages/python-gitlint
        run: uv sync --frozen --group dev

      - name: Run Python tests with coverage
        working-directory: packages/python-gitlint
        run: uv run pytest --cov --cov-report=term --cov-report=xml

      - name: Run Python benchmarks
        working-directory: packages/python-gitlint
        run: uv run python tests/python_benchmark.py

      - name: Zip Python test results
        working-directory: packages/python-gitlint
        run: |
          set -euo pipefail
          mkdir -p ../../artifacts
          zip -j ../../artifacts/gitlint-test-results.zip reports/coverage.xml reports/junit-py.xml

      - name: Upload Python test results zip
        uses: actions/upload-artifact@v6
        with:
          name: gitlint-test-results
          path: artifacts/gitlint-test-results.zip
          retention-days: 60

  release-node:
    needs: [release-please, test]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ needs.release-please.outputs.node_release_created == 'true' }}
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - name: Get Node version from Volta
        id: node-version
        run: echo "version=$(jq -r '.volta.node' packages/node-commitlint/package.json)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          registry-url: "https://registry.npmjs.org"

      - name: Install all dependencies to build types
        run: npm ci --ignore-scripts

      - name: Build package
        id: build
        run: npm --workspace=packages/node-commitlint run build

      - name: Generate SBOM
        id: sbom
        run: npx @cyclonedx/cyclonedx-npm --package-lock-only --omit dev --output-reproducible --output-file packages/node-commitlint/sbom.json --mc-type library --workspace packages/node-commitlint

      - name: Package tarball (npm pack)
        id: pack
        run: npm --workspace=packages/node-commitlint pack --ignore-scripts --pack-destination packages/node-commitlint

      - name: Generate build attestation
        id: attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            packages/node-commitlint/dist/**/*
            packages/node-commitlint/sbom.json

      - name: Create commitlint package zip
        run: |
          set -euo pipefail
          mkdir -p artifacts
          TGZ=$(ls packages/node-commitlint/*.tgz | head -n1 || true)
          if [ -z "$TGZ" ]; then
            echo "No package .tgz found"
            exit 1
          fi
          zip -j artifacts/commitlint-package.zip "$TGZ" packages/node-commitlint/sbom.json packages/node-commitlint/CHANGELOG.md
          
      - name: Publish to npm
        id: publish
        run: npm --workspace=packages/node-commitlint publish --provenance --access public --ignore-scripts

      - name: Download test results
        uses: actions/download-artifact@v7
        with:
          name: commitlint-test-results
          path: artifacts

      - name: Upload assets to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.node_tag_name }} \
            artifacts/commitlint-package.zip \
            artifacts/commitlint-test-results.zip \
            --clobber

  release-python:
    needs: [release-please, test]
    runs-on: ubuntu-latest
    timeout-minutes: 7
    if: ${{ needs.release-please.outputs.python_release_created == 'true' }}
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          enable-cache: true

      - name: Install prod-only dependencies
        working-directory: packages/python-gitlint
        run: uv sync --frozen --no-dev

      - name: Generate SBOM
        id: sbom
        working-directory: packages/python-gitlint
        run: |
          set -euo pipefail
          mkdir -p gitlint_rai/sbom
          uvx --from cyclonedx-bom cyclonedx-py environment \
            .venv/bin/python3 \
            --pyproject pyproject.toml \
            --mc-type library \
            --output-reproducible \
            --of JSON \
            -o gitlint_rai/sbom/sbom.cdx.json

      - name: Build wheel + sdist
        id: build
        working-directory: packages/python-gitlint
        run: uv build

      - name: Generate build attestation
        id: attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: packages/python-gitlint/dist/*

      - name: Create gitlint package zip
        working-directory: packages/python-gitlint
        run: |
          set -euo pipefail
          mkdir -p "${GITHUB_WORKSPACE}/artifacts"
          # Same changelog logic as above
          zip -j "${GITHUB_WORKSPACE}/artifacts/gitlint-package.zip" dist/* gitlint_rai/sbom/sbom.cdx.json "${GITHUB_WORKSPACE}/packages/python-gitlint/CHANGELOG.md"

      - name: Publish to PyPI with Trusted Publishing
        id: publish
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          packages-dir: packages/python-gitlint/dist/
          attestations: true

      - name: Download test results
        uses: actions/download-artifact@v7
        with:
          name: gitlint-test-results
          path: artifacts

      - name: Upload assets to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.python_tag_name }} \
            "${GITHUB_WORKSPACE}/artifacts/gitlint-package.zip" \
            artifacts/gitlint-test-results.zip \
            --clobber
