name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    outputs:
      release-created: ${{ steps.release.outputs.release_created }}
      node-release-created: ${{ steps.release.outputs['packages/node-commitlint--release_created'] }}
      python-release-created: ${{ steps.release.outputs['packages/python-gitlint--release_created'] }}
      node-tag-name: ${{ steps.release.outputs['packages/node-commitlint--tag_name'] }}
      python-tag-name: ${{ steps.release.outputs['packages/python-gitlint--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  release-node:
    needs: release-please
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: ${{ needs.release-please.outputs.node-release-created }}
    permissions:
      contents: read
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - name: Install root Node dependencies
        run: npm ci --ignore-scripts

      - name: Get Node version from Volta
        id: node-version
        run: echo "version=$(jq -r '.volta.node' packages/node-commitlint/package.json)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          registry-url: "https://registry.npmjs.org"

      - name: Run tests
        run: npm --workspace=packages/node-commitlint test

      - name: Upload Node coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: node-coverage
          path: packages/node-commitlint/coverage/lcov.info,packages/node-commitlint/reports/junit-vitest.xml
          retention-days: 60

      - name: Attach Node coverage to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.node-tag-name }}
          files: packages/node-commitlint/coverage/lcov.info,packages/node-commitlint/reports/junit-vitest.xml

      - name: Build package
        run: npm --workspace=packages/node-commitlint run build

      - name: Prune dev dependencies
        run: npm --workspace=packages/node-commitlint prune --production

      - name: Generate SBOM
        working-directory: packages/node-commitlint
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v6
        with:
          name: node-sbom
          path: packages/node-commitlint/sbom.json
          retention-days: 60

      - name: Attach SBOM to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.node-tag-name }}
          files: packages/node-commitlint/sbom.json

      - name: Generate build attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: packages/node-commitlint/dist/**/*

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: node-package-dist
          path: packages/node-commitlint/dist/
          retention-days: 60

      - name: Package tarball (npm pack)
        run: npm --workspace=packages/node-commitlint pack --ignore-scripts

      - name: Publish to npm
        run: npm --workspace=packages/node-commitlint publish --provenance --access public

      - name: Attach tarball to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.node-tag-name }}
          files: packages/node-commitlint/*.tgz

      - name: Summary
        env:
          TAG_NAME: ${{ needs.release-please.outputs.node-tag-name }}
        run: |
          echo "### NPM Package Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`@checkmarkdevtools/commitlint-plugin-rai\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${TAG_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** [npmjs.com](https://www.npmjs.com/package/@checkmarkdevtools/commitlint-plugin-rai)" >> $GITHUB_STEP_SUMMARY
          echo "**Provenance:** ✅ Published with build attestation" >> $GITHUB_STEP_SUMMARY
          echo "**SBOM:** ✅ Generated (CycloneDX format)" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:** node-package-dist, node-sbom, node-coverage (see run artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

  release-python:
    needs: release-please
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: ${{ needs.release-please.outputs.python-release-created }}
    permissions:
      contents: read
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        working-directory: packages/python-gitlint
        run: uv sync --frozen

      - name: Run tests with coverage
        working-directory: packages/python-gitlint
        run: uv run pytest --cov --cov-report=term --cov-report=xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: python-gitlint-coverage
          path: packages/python-gitlint/reports/coverage.xml
          retention-days: 30

      - name: Attach Python coverage to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.python-tag-name }}
          files: packages/python-gitlint/reports/coverage.xml

      - name: Build package
        working-directory: packages/python-gitlint
        run: uv build

      - name: Prune dev dependencies for SBOM
        working-directory: packages/python-gitlint
        run: uv sync --frozen --no-dev

      - name: Generate SBOM
        working-directory: packages/python-gitlint
        run: |
          uvx --from cyclonedx-bom cyclonedx-py environment \
            .venv/bin/python3 \
            --pyproject pyproject.toml \
            --mc-type library \
            --output-reproducible \
            --of JSON \
            -o reports/sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v6
        with:
          name: python-sbom
          path: packages/python-gitlint/reports/sbom.json
          retention-days: 30

      - name: Attach Python dist and SBOM to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.python-tag-name }}
          files: |
            packages/python-gitlint/dist/*
            packages/python-gitlint/reports/sbom.json

      - name: Generate build attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: packages/python-gitlint/dist/*

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: python-package-dist
          path: packages/python-gitlint/dist/
          retention-days: 60

      - name: Publish to PyPI with Trusted Publishing
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          packages-dir: packages/python-gitlint/dist/
          attestations: true

      - name: Summary
        env:
          TAG_NAME: ${{ needs.release-please.outputs.python-tag-name }}
        run: |
          echo "### PyPI Package Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`gitlint-rai\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${TAG_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** [pypi.org](https://pypi.org/project/gitlint-rai/)" >> $GITHUB_STEP_SUMMARY
          echo "**Attestations:** ✅ Published with digital attestations" >> $GITHUB_STEP_SUMMARY
          echo "**SBOM:** ✅ Generated (CycloneDX format)" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:** python-package-dist, python-sbom, python-coverage (see run artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
