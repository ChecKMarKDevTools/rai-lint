name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      node-release-created: ${{ steps.release.outputs['packages/node-commitlint--release_created'] }}
      python-release-created: ${{ steps.release.outputs['packages/python-gitlint--release_created'] }}
      node-tag-name: ${{ steps.release.outputs['packages/node-commitlint--tag_name'] }}
      python-tag-name: ${{ steps.release.outputs['packages/python-gitlint--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  release-node:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.node-release-created }}
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Build and publish
        working-directory: packages/node-commitlint
        run: |
          npm run build
          npm publish --provenance --access public

      - name: Summary
        run: |
          echo "### NPM Package Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- Package: \`@checkmark/commitlint-plugin-rai\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: \`${{ needs.release-please.outputs.node-tag-name }}\`" >> $GITHUB_STEP_SUMMARY

  release-python:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.python-release-created }}
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Build and publish
        working-directory: packages/python-gitlint
        run: uv run python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python-gitlint/dist/

      - name: Summary
        run: |
          echo "### PyPI Package Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- Package: \`checkmark-rai-lint\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: \`${{ needs.release-please.outputs.python-tag-name }}\`" >> $GITHUB_STEP_SUMMARY
