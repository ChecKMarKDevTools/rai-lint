name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    outputs:
      node-release-created: ${{ steps.release.outputs['packages/node-commitlint--release_created'] }}
      python-release-created: ${{ steps.release.outputs['packages/python-gitlint--release_created'] }}
      node-tag-name: ${{ steps.release.outputs['packages/node-commitlint--tag_name'] }}
      python-tag-name: ${{ steps.release.outputs['packages/python-gitlint--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  release-node:
    needs: release-please
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: ${{ needs.release-please.outputs.node-release-created }}
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6


      - name: Get Node version from Volta
        id: node-version
        run: echo "version=$(jq -r '.volta.node' packages/node-commitlint/package.json)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          registry-url: "https://registry.npmjs.org"

      - name: Install root Node dependencies (locked)
        run: npm ci --ignore-scripts

      - name: Run tests
        id: tests
        run: npm --workspace=packages/node-commitlint test

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v6
        with:
          name: node-coverage
          path: |
            packages/node-commitlint/coverage/lcov.info
            packages/node-commitlint/reports/junit-vitest.xml
          retention-days: 60

      - name: Build package
        id: build
        run: npm --workspace=packages/node-commitlint run build

      # Build requires dev dependencies (typescript, etc.).
      # We prune *after* building so the SBOM reflects runtime deps only.
      - name: Prune dev dependencies
        id: prune
        run: npm --workspace=packages/node-commitlint prune --omit=dev --ignore-scripts

      - name: Generate SBOM
        id: sbom
        run: npx @cyclonedx/cyclonedx-npm --package-lock-only --omit dev --output-reproducible --output-file packages/node-commitlint/bom.json --mc-type library --workspace packages/node-commitlint

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v6
        with:
          name: node-sbom
          path: packages/node-commitlint/bom.json
          retention-days: 60

      - name: Generate build attestation
        id: attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            packages/node-commitlint/dist/**/*
            packages/node-commitlint/bom.json

      - name: Upload build artifact
        id: upload-dist
        uses: actions/upload-artifact@v6
        with:
          name: node-package-dist
          path: packages/node-commitlint/dist/
          retention-days: 60

      - name: Package tarball (npm pack)
        id: pack
        run: npm --workspace=packages/node-commitlint pack --ignore-scripts --pack-destination packages/node-commitlint

      - name: Publish to npm
        id: publish
        run: npm --workspace=packages/node-commitlint publish --provenance --access public --ignore-scripts

      - name: Attach artifacts to GitHub Release
        id: gh-release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.release-please.outputs.node-tag-name }}
          files: |
            packages/node-commitlint/*.tgz
            packages/node-commitlint/bom.json
            packages/node-commitlint/coverage/lcov.info
            packages/node-commitlint/reports/junit-vitest.xml

      - name: Summary
        env:
          TAG_NAME: ${{ needs.release-please.outputs.node-tag-name }}
        run: |
          echo "### NPM Package Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`@checkmarkdevtools/commitlint-plugin-rai\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${TAG_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** [npmjs.com](https://www.npmjs.com/package/@checkmarkdevtools/commitlint-plugin-rai)" >> $GITHUB_STEP_SUMMARY
          echo "**Provenance:** ✅ Published with build attestation" >> $GITHUB_STEP_SUMMARY
          echo "**SBOM:** ✅ Generated (CycloneDX format)" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:** node-package-dist, node-sbom, node-coverage (see run artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

  release-python:
    needs: release-please
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: ${{ needs.release-please.outputs.python-release-created }}
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true

      - name: Install dependencies
        id: install
        working-directory: packages/python-gitlint
        run: uv sync --frozen

      - name: Run tests with coverage
        id: tests
        working-directory: packages/python-gitlint
        run: uv run pytest --cov --cov-report=term --cov-report=xml

      - name: Upload coverage artifact
        id: upload-coverage
        uses: actions/upload-artifact@v6
        with:
          name: python-coverage
          path: packages/python-gitlint/reports/coverage.xml
          retention-days: 60

      - name: Build package
        id: build
        working-directory: packages/python-gitlint
        run: uv build

      - name: Prune dev dependencies for SBOM
        id: prune
        working-directory: packages/python-gitlint
        run: uv sync --frozen --no-dev

      - name: Generate SBOM
        id: sbom
        working-directory: packages/python-gitlint
        run: |
          uvx --from cyclonedx-bom cyclonedx-py environment \
            .venv/bin/python3 \
            --pyproject pyproject.toml \
            --mc-type library \
            --output-reproducible \
            --of JSON \
            -o reports/bom.json

      - name: Inject SBOM into wheel (.dist-info/sboms/bom.json)
        id: inject-sbom
        run: |
          python3 .github/scripts/inject-wheel-sbom.py \
            --sbom packages/python-gitlint/reports/bom.json \
            packages/python-gitlint/dist/*.whl

      - name: Upload SBOM artifact
        id: upload-sbom
        uses: actions/upload-artifact@v6
        with:
          name: python-sbom
          path: packages/python-gitlint/reports/bom.json
          retention-days: 30

      - name: Generate build attestation
        id: attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: packages/python-gitlint/dist/*

      - name: Upload build artifact
        id: upload-dist
        uses: actions/upload-artifact@v6
        with:
          name: python-package-dist
          path: packages/python-gitlint/dist/
          retention-days: 60

      - name: Publish to PyPI with Trusted Publishing
        id: publish
        uses: pypa/gh-action-pypi-publish@106e0b0b7c337fa67ed433972f777c6357f78598 # v1.13.0
        with:
          packages-dir: packages/python-gitlint/dist/
          attestations: true

      - name: Attach artifacts to GitHub Release
        id: gh-release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.release-please.outputs.python-tag-name }}
          files: |
            packages/python-gitlint/dist/*
            packages/python-gitlint/reports/bom.json
            packages/python-gitlint/reports/coverage.xml

      - name: Summary
        env:
          TAG_NAME: ${{ needs.release-please.outputs.python-tag-name }}
        run: |
          echo "### PyPI Package Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`gitlint-rai\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${TAG_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** [pypi.org](https://pypi.org/project/gitlint-rai/)" >> $GITHUB_STEP_SUMMARY
          echo "**Attestations:** ✅ Published with digital attestations" >> $GITHUB_STEP_SUMMARY
          echo "**SBOM:** ✅ Generated (CycloneDX format)" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:** python-package-dist, python-sbom, python-coverage (see run artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
