name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    outputs:
      node-release-created: ${{ steps.release.outputs['packages/node-commitlint--release_created'] }}
      python-release-created: ${{ steps.release.outputs['packages/python-gitlint--release_created'] }}
      node-tag-name: ${{ steps.release.outputs['packages/node-commitlint--tag_name'] }}
      python-tag-name: ${{ steps.release.outputs['packages/python-gitlint--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  test:
    needs: release-please
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: ${{ needs.release-please.outputs.node-release-created || needs.release-please.outputs.python-release-created }}
    steps:
      - uses: actions/checkout@v6

      - name: Get Node version from Volta
        if: ${{ needs.release-please.outputs.node-release-created }}
        id: node-version
        run: echo "version=$(jq -r '.volta.node' packages/node-commitlint/package.json)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v6
        if: ${{ needs.release-please.outputs.node-release-created }}
        with:
          node-version: ${{ steps.node-version.outputs.version }}

      - name: Install Node dependencies
        if: ${{ needs.release-please.outputs.node-release-created }}
        run: npm ci --ignore-scripts

      - name: Run Node tests
        if: ${{ needs.release-please.outputs.node-release-created }}
        run: npm --workspace=packages/node-commitlint test

      - name: Upload Node coverage artifacts
        if: ${{ needs.release-please.outputs.node-release-created }}
        uses: actions/upload-artifact@v6
        with:
          name: node-coverage
          path: |
            packages/node-commitlint/reports/lcov.info
            packages/node-commitlint/reports/junit-vitest.xml
          retention-days: 60

      - uses: actions/setup-python@v6
        if: ${{ needs.release-please.outputs.python-release-created }}
        with:
          python-version: "3.12"

      - name: Set up uv
        if: ${{ needs.release-please.outputs.python-release-created }}
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true

      - name: Install Python dependencies
        if: ${{ needs.release-please.outputs.python-release-created }}
        working-directory: packages/python-gitlint
        run: uv sync --frozen

      - name: Run Python tests with coverage
        if: ${{ needs.release-please.outputs.python-release-created }}
        working-directory: packages/python-gitlint
        run: uv run pytest --cov --cov-report=term --cov-report=xml

      - name: Run Python benchmarks
        if: ${{ needs.release-please.outputs.python-release-created }}
        working-directory: packages/python-gitlint
        run: uv run python tests/python_benchmark.py

      - name: Upload Python coverage artifacts
        if: ${{ needs.release-please.outputs.python-release-created }}
        uses: actions/upload-artifact@v6
        with:
          name: python-coverage
          path: |
            packages/python-gitlint/reports/coverage.xml
            packages/python-gitlint/reports/junit-py.xml
          retention-days: 60

  release-node:
    needs: [release-please, test]
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: ${{ needs.release-please.outputs.node-release-created }}
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - name: Get Node version from Volta
        id: node-version
        run: echo "version=$(jq -r '.volta.node' packages/node-commitlint/package.json)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          registry-url: "https://registry.npmjs.org"

      - name: Create GitHub draft release
        id: create-draft
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.release-please.outputs.node-tag-name }}
          draft: true

      - name: Install all dependencies to build types
        run: npm ci --ignore-scripts

      - name: Build package
        id: build
        run: npm --workspace=packages/node-commitlint run build


      - name: Generate SBOM
        id: sbom
        run: npx @cyclonedx/cyclonedx-npm --package-lock-only --omit dev --output-reproducible --output-file packages/node-commitlint/sbom.json --mc-type library --workspace packages/node-commitlint

      - name: Package tarball (npm pack)
        id: pack
        run: npm --workspace=packages/node-commitlint pack --ignore-scripts --pack-destination packages/node-commitlint

      - name: Generate build attestation
        id: attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            packages/node-commitlint/dist/**/*
            packages/node-commitlint/sbom.json

      - name: Download test artifacts
        uses: actions/download-artifact@v6
        with:
          name: node-coverage
          path: packages/node-commitlint/reports/

      - name: Attach artifacts to draft release
        id: attach-artifacts
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.release-please.outputs.node-tag-name }}
          draft: true
          files: |
            packages/node-commitlint/*.tgz
            packages/node-commitlint/sbom.json
            packages/node-commitlint/reports/lcov.info
            packages/node-commitlint/reports/junit-vitest.xml

      - name: Publish to npm
        id: publish
        run: npm --workspace=packages/node-commitlint publish --provenance --access public --ignore-scripts

      - name: Publish GitHub release
        id: publish-release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.release-please.outputs.node-tag-name }}
          draft: false

      - name: Summary
        if: always()
        env:
          JOB_STATUS: ${{ job.status }}
          TAG_NAME: ${{ needs.release-please.outputs.node-tag-name }}
          BUILD_OUTCOME: ${{ steps.build.outcome }}
          PACK_OUTCOME: ${{ steps.pack.outcome }}
          SBOM_OUTCOME: ${{ steps.sbom.outcome }}
          ATTEST_OUTCOME: ${{ steps.attest.outcome }}
          ATTACH_OUTCOME: ${{ steps.attach-artifacts.outcome }}
          PUBLISH_OUTCOME: ${{ steps.publish.outcome }}
          PUBLISH_RELEASE_OUTCOME: ${{ steps.publish-release.outcome }}
        run: |
          icon() {
            case "$1" in
              success) echo "âœ…" ;;
              failure) echo "âŒ" ;;
              cancelled) echo "ðŸ›‘" ;;
              skipped) echo "â­ï¸" ;;
              *) echo "â“" ;;
            esac
          }

          echo "### NPM Release Summary $(icon "${JOB_STATUS}")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`@checkmarkdevtools/commitlint-plugin-rai\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${TAG_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** [npmjs.com](https://www.npmjs.com/package/@checkmarkdevtools/commitlint-plugin-rai)" >> $GITHUB_STEP_SUMMARY
          echo "**Job status:** \`${JOB_STATUS}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Step outcomes" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${BUILD_OUTCOME}") Build: \`${BUILD_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${PACK_OUTCOME}") npm pack: \`${PACK_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${SBOM_OUTCOME}") SBOM generated (sbom.json): \`${SBOM_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${ATTEST_OUTCOME}") Build attestation: \`${ATTEST_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${ATTACH_OUTCOME}") Artifacts attached to draft: \`${ATTACH_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${PUBLISH_OUTCOME}") npm publish: \`${PUBLISH_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${PUBLISH_RELEASE_OUTCOME}") Release published: \`${PUBLISH_RELEASE_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

          if [ "${JOB_STATUS}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Job did not succeed; failing summary step so it isn't a misleading green check." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  release-python:
    needs: [release-please, test]
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: ${{ needs.release-please.outputs.python-release-created }}
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true

      - name: Create GitHub draft release
        id: create-draft
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.release-please.outputs.python-tag-name }}
          draft: true

      - name: Install prod-only dependencies
        working-directory: packages/python-gitlint
        run: uv sync --frozen --no-dev

      - name: Generate SBOM
        id: sbom
        working-directory: packages/python-gitlint
        run: |
          uvx --from cyclonedx-bom cyclonedx-py environment \
            .venv/bin/python3 \
            --pyproject pyproject.toml \
            --mc-type library \
            --output-reproducible \
            --of JSON \
            -o gitlint_rai/sbom.cdx.json

      - name: Build wheel + sdist
        id: build
        working-directory: packages/python-gitlint
        run: uv build

      - name: Generate build attestation
        id: attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: packages/python-gitlint/dist/*

      - name: Download test artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-coverage
          path: packages/python-gitlint/reports/

      - name: Attach artifacts to draft release
        id: attach-artifacts
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.release-please.outputs.python-tag-name }}
          draft: true
          files: |
            packages/python-gitlint/dist/*
            packages/python-gitlint/gitlint_rai/sbom.cdx.json
            packages/python-gitlint/reports/coverage.xml
            packages/python-gitlint/reports/junit-py.xml

      - name: Publish to PyPI with Trusted Publishing
        id: publish
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          packages-dir: packages/python-gitlint/dist/
          attestations: true

      - name: Publish GitHub release
        id: publish-release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.release-please.outputs.python-tag-name }}
          draft: false

      - name: Summary
        if: always()
        env:
          JOB_STATUS: ${{ job.status }}
          TAG_NAME: ${{ needs.release-please.outputs.python-tag-name }}
          SBOM_OUTCOME: ${{ steps.sbom.outcome }}
          BUILD_OUTCOME: ${{ steps.build.outcome }}
          EMBED_SBOM_OUTCOME: ${{ steps.embed-sbom.outcome }}
          ATTEST_OUTCOME: ${{ steps.attest.outcome }}
          ATTACH_OUTCOME: ${{ steps.attach-artifacts.outcome }}
          PUBLISH_OUTCOME: ${{ steps.publish.outcome }}
          PUBLISH_RELEASE_OUTCOME: ${{ steps.publish-release.outcome }}
        run: |
          icon() {
            case "$1" in
              success) echo "âœ…" ;;
              failure) echo "âŒ" ;;
              cancelled) echo "ðŸ›‘" ;;
              skipped) echo "â­ï¸" ;;
              *) echo "â“" ;;
            esac
          }

          echo "### PyPI Release Summary $(icon "${JOB_STATUS}")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`gitlint-rai\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${TAG_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** [pypi.org](https://pypi.org/project/gitlint-rai/)" >> $GITHUB_STEP_SUMMARY
          echo "**Job status:** \`${JOB_STATUS}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Step outcomes" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${SBOM_OUTCOME}") SBOM generated: \`${SBOM_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${BUILD_OUTCOME}") Build: \`${BUILD_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${EMBED_SBOM_OUTCOME}") SBOM embedded in wheel: \`${EMBED_SBOM_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${ATTEST_OUTCOME}") Build attestation: \`${ATTEST_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${ATTACH_OUTCOME}") Artifacts attached to draft: \`${ATTACH_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${PUBLISH_OUTCOME}") PyPI publish: \`${PUBLISH_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- $(icon "${PUBLISH_RELEASE_OUTCOME}") Release published: \`${PUBLISH_RELEASE_OUTCOME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

          if [ "${JOB_STATUS}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Job did not succeed; failing summary step so it isn't a misleading green check." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
