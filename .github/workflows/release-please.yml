name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      contents: write
      pull-requests: write
    outputs:
      is-release: ${{ steps.meta.outputs.is_release }}
      release-tag-name: ${{ steps.meta.outputs.tag_name }}

    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - uses: actions/checkout@v6

      - name: Derive release outputs
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          releases_created="${{ steps.release.outputs.releases_created }}"
          release_created="${{ steps.release.outputs.release_created }}"

          if [ "$releases_created" = "true" ] || [ "$release_created" = "true" ]; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"

            tag="${{ steps.release.outputs.tag_name }}"
            if [ -z "$tag" ]; then
              version="$(cat version.txt)"
              tag="v${version}"
            fi
            echo "tag_name=$tag" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
            echo "tag_name=" >> "$GITHUB_OUTPUT"
          fi

  test:
    needs: release-please
    runs-on: ubuntu-latest
    timeout-minutes: 8
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Get Node version from Volta
        id: node-version
        run: echo "version=$(jq -r '.volta.node' packages/node-commitlint/package.json)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.node-version.outputs.version }}

      - name: Install Node dependencies
        run: npm ci --ignore-scripts

      - name: Run Node tests
        run: npm --workspace=packages/node-commitlint test

      - name: Zip Node test results
        run: |
          set -euo pipefail
          mkdir -p artifacts
          zip -j artifacts/commitlint-test-results.zip packages/node-commitlint/reports/lcov.info packages/node-commitlint/reports/junit-vitest.xml
          ls -l artifacts

      - name: Upload Node test results zip
        uses: actions/upload-artifact@v6
        with:
          name: commitlint-test-results
          path: artifacts/commitlint-test-results.zip
          retention-days: 60

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: true

      - name: Install Python dependencies
        working-directory: packages/python-gitlint
        run: uv sync --frozen --group dev

      - name: Run Python tests with coverage
        working-directory: packages/python-gitlint
        run: uv run pytest --cov --cov-report=term --cov-report=xml

      - name: Run Python benchmarks
        working-directory: packages/python-gitlint
        run: uv run python tests/python_benchmark.py

      - name: Zip Python test results
        working-directory: packages/python-gitlint
        run: |
          set -euo pipefail
          mkdir -p ../../artifacts
          zip -j ../../artifacts/gitlint-test-results.zip reports/coverage.xml reports/junit-py.xml
          ls -l ../../artifacts

      - name: Upload Python test results zip
        uses: actions/upload-artifact@v6
        with:
          name: gitlint-test-results
          path: artifacts/gitlint-test-results.zip
          retention-days: 60

  release-node:
    needs: [release-please, test]
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: ${{ needs.release-please.outputs.is-release == 'true' }}
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - name: Get Node version from Volta
        id: node-version
        run: echo "version=$(jq -r '.volta.node' packages/node-commitlint/package.json)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          registry-url: "https://registry.npmjs.org"

      - name: Install all dependencies to build types
        run: npm ci --ignore-scripts

      - name: Build package
        id: build
        run: npm --workspace=packages/node-commitlint run build

      - name: Generate SBOM
        id: sbom
        run: npx @cyclonedx/cyclonedx-npm --package-lock-only --omit dev --output-reproducible --output-file packages/node-commitlint/sbom.json --mc-type library --workspace packages/node-commitlint

      - name: Package tarball (npm pack)
        id: pack
        run: npm --workspace=packages/node-commitlint pack --ignore-scripts --pack-destination packages/node-commitlint

      - name: Generate build attestation
        id: attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            packages/node-commitlint/dist/**/*
            packages/node-commitlint/sbom.json

      - name: Create commitlint package zip
        run: |
          set -euo pipefail
          mkdir -p artifacts
          TGZ=$(ls packages/node-commitlint/*.tgz | head -n1 || true)
          if [ -z "$TGZ" ]; then
            echo "No package .tgz found"
            exit 1
          fi
          zip -j artifacts/commitlint-package.zip "$TGZ" packages/node-commitlint/sbom.json CHANGELOG.md
          ls -l artifacts

      - name: Upload node package zip
        uses: actions/upload-artifact@v6
        with:
          name: commitlint-package
          path: artifacts/commitlint-package.zip
          retention-days: 60

      - name: Publish to npm
        id: publish
        run: npm --workspace=packages/node-commitlint publish --provenance --access public --ignore-scripts

  release-python:
    needs: [release-please, test]
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: ${{ needs.release-please.outputs.is-release == 'true' }}
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: true

      - name: Install prod-only dependencies
        working-directory: packages/python-gitlint
        run: uv sync --frozen --no-dev

      - name: Generate SBOM
        id: sbom
        working-directory: packages/python-gitlint
        run: |
          set -euo pipefail
          mkdir -p gitlint_rai/sbom
          uvx --from cyclonedx-bom cyclonedx-py environment \
            .venv/bin/python3 \
            --pyproject pyproject.toml \
            --mc-type library \
            --output-reproducible \
            --of JSON \
            -o gitlint_rai/sbom/sbom.cdx.json

      - name: Build wheel + sdist
        id: build
        working-directory: packages/python-gitlint
        run: uv build

      - name: Generate build attestation
        id: attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: packages/python-gitlint/dist/*

      - name: Create gitlint package zip
        working-directory: packages/python-gitlint
        run: |
          set -euo pipefail
          mkdir -p "${GITHUB_WORKSPACE}/artifacts"
          zip -j "${GITHUB_WORKSPACE}/artifacts/gitlint-package.zip" dist/* gitlint_rai/sbom/sbom.cdx.json "${GITHUB_WORKSPACE}/CHANGELOG.md"
          ls -l "${GITHUB_WORKSPACE}/artifacts"

      - name: Upload python package zip
        uses: actions/upload-artifact@v6
        with:
          name: gitlint-package
          path: artifacts/gitlint-package.zip
          retention-days: 60

      - name: Publish to PyPI with Trusted Publishing
        id: publish
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          packages-dir: packages/python-gitlint/dist/
          attestations: true

  finalize-release:
    needs: [release-please, release-node, release-python]
    if: ${{ needs.release-please.outputs.is-release == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 4
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v6

      - name: Download commitlint test results
        uses: actions/download-artifact@v7

      - name: Display files
        run: ls -R .

      - name: Generate GitHub release notes from CHANGELOG
        id: notes
        shell: bash
        run: |
          set -euo pipefail

          version="$(cat version.txt)"

          awk -v ver="$version" '
            $0 ~ "^## \\[" ver "\\]" { printing=1 }
            printing==1 {
              if (started==1 && $0 ~ "^## \\[[0-9]" && $0 !~ "^## \\[" ver "\\]") exit
              print
              started=1
            }
          ' CHANGELOG.md > release-notes.md

          if [ ! -s release-notes.md ]; then
            echo "Failed to extract release notes for version $version from CHANGELOG.md" >&2
            exit 1
          fi

          {
            echo ""
            echo "---"
            echo "[Full changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)"
          } >> release-notes.md

      - name: Publish GitHub release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.release-please.outputs.release-tag-name }}
          name: ${{ github.event.repository.name }} ${{ needs.release-please.outputs.release-tag-name }}
          body_path: release-notes.md
          files: |
            commitlint-test-results/commitlint-test-results.zip
            gitlint-test-results/gitlint-test-results.zip
            commitlint-package/commitlint-package.zip
            gitlint-package/gitlint-package.zip

      - name: Remove release:pending label from release PRs
        uses: actions/github-script@v6
        with:
          script: |
            const label = 'release:pending';
            const tag = '${{ needs.release-please.outputs.release-tag-name }}';

            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all',
              per_page: 100,
            });

            for (const pr of prs) {
              const headRef = pr.head && pr.head.ref ? pr.head.ref : '';
              const title = pr.title || '';
              if (headRef.startsWith('release-please') || (tag && title.includes(tag.trim()))) {
                try {
                  await github.rest.issues.removeLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: pr.number,
                    name: label,
                  });
                  console.log(`Removed label ${label} from PR #${pr.number}`);
                } catch (e) {
                  // ignore missing-label errors
                  console.log(`Could not remove label from PR #${pr.number}: ${e.message}`);
                }
              }
            }

      - name: Summary
        if: always()
        env:
          JOB_STATUS: ${{ job.status }}
          TAG_NAME: ${{ needs.release-please.outputs.release-tag-name }}
        run: |
          icon() {
            case "$1" in
              success) echo "âœ…" ;;
              failure) echo "âŒ" ;;
              cancelled) echo "ðŸ›‘" ;;
              skipped) echo "â­ï¸" ;;
              *) echo "â“" ;;
            esac
          }

          echo "### Release Summary $(icon \"${JOB_STATUS}\")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${TAG_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Job status:** \`${JOB_STATUS}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

          if [ "${JOB_STATUS}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Job did not succeed; failing summary step so it isn't a misleading green check." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
