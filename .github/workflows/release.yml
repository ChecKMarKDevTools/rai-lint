name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
      release-type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release-node:
    name: Release Node.js Package
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        working-directory: packages/node-commitlint
      
      - name: Build
        run: npm run build
        working-directory: packages/node-commitlint
      
      - name: Update version
        run: npm version ${{ inputs.version }} --no-git-tag-version
        working-directory: packages/node-commitlint
      
      - name: Publish to NPM (dry-run)
        run: npm publish --dry-run
        working-directory: packages/node-commitlint
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-python:
    name: Release Python Package
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip install -e "packages/python-gitlint[dev]"
      
      - name: Run tests
        run: pytest packages/python-gitlint/tests
      
      - name: Build package
        run: python -m build
        working-directory: packages/python-gitlint
      
      - name: Check package
        run: twine check dist/*
        working-directory: packages/python-gitlint
      
      - name: Publish to PyPI (dry-run)
        run: twine upload --repository testpypi dist/* --skip-existing
        working-directory: packages/python-gitlint
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
