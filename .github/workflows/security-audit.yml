name: Security Audit

on:
  schedule:
    - cron: "03 2 * * 1" # Weekly on Monday at 2 AM
  workflow_dispatch:

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript", "python", "typescript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  scorecard:
    name: Scorecard
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: "Upload artifact"
        uses: actions/upload-artifact@v5
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

  license-scan:
    name: License Compliance
    runs-on: ubuntu-latest
    env:
      LICENSE_ALLOWLIST_NODE: "MIT;BSD;Apache-2.0;ISC"
      LICENSE_ALLOWLIST_PYTHON: "MIT,BSD,Apache-2.0,ISC"
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Node dependencies
        run: npm ci

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install Python dependencies
        run: |
          uv pip install -r <(uv pip compile packages/python-gitlint/pyproject.toml)

      - name: Check Node licenses
        run: |
          npx --yes license-checker-rseidelsohn --onlyAllow="$LICENSE_ALLOWLIST_NODE"

      - name: Check Python licenses
        run: >-
          uv pip install pip-licenses &&
          pip-licenses --format=json > python-licenses.json &&
          python -c "import json,os,sys; allowed=set(os.environ['LICENSE_ALLOWLIST_PYTHON'].split(',')); data=json.load(open('python-licenses.json')); bad=[(p.get('Name'),p.get('License')) for p in data if p.get('License') not in allowed]; (print('Disallowed Python licenses found:') or [print('  {}: {}'.format(n,l)) for n,l in bad] or sys.exit(1)) if bad else None"
