name: Security Audit

on:
  schedule:
    - cron: "03 2 * * 1" # Weekly on Monday at 2 AM
  push:
    paths:
      - ".github/workflows/security-audit.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scorecard:
    name: Scorecard
    runs-on: ubuntu-latest
    timeout-minutes: 12
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: "Run Trivy analysis"
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: "repo"
          scan-ref: "."
          format: "sarif"
          output: "results.sarif"
          scanners: "misconfig,secret,license"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true

      - name: "Upload artifact"
        uses: actions/upload-artifact@v6
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 30

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

  license-scan:
    name: License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 7
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Get Node version from package.json
        id: node-version
        run: echo "version=$(jq -r '.engines.node' packages/node-commitlint/package.json)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.node-version.outputs.version }}

      - name: Install Node dependencies
        run: npm ci --omit=dev --ignore-scripts

      - name: Setup uv
        uses: astral-sh/setup-uv@f94ec6bedd8674c4426838e6b50417d36b6ab231 # v5.3.1
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install Python dependencies
        run: |
          uv sync --no-dev --directory packages/python-gitlint/

      - name: Check Node licenses
        run: |
          npx --yes license-checker --json --excludePrivatePackages --production > node-licenses.json
          python3 .github/scripts/check-licenses.py node-licenses.json

      - name: Generate Python SBOM
        working-directory: packages/python-gitlint
        run: |
          mkdir -p reports
          uvx --from cyclonedx-bom==7.1.0 cyclonedx-py environment \
            .venv/bin/python3 \
            --mc-type library \
            --output-reproducible \
            --of JSON \
            -o reports/python-licenses.json

      - name: Check Python licenses
        run: |
          python3 .github/scripts/check-licenses.py packages/python-gitlint/reports/python-licenses.json


  # CodeQL analysis configured for javascript, python, and GitHub Actions workflows
  # Docs: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-the-codeql-action
  codeql:
    name: CodeQL analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      actions: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: actions
            build-mode: none
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: "Initialize CodeQL"
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          packs: codeql/actions-queries

      - name: "Build Node.js project"
        if: ${{ matrix.language == 'javascript-typescript' }}
        run: |
          npm ci --ignore-scripts
          npm run build --if-present

      - name: "Perform CodeQL Analysis"
        uses: github/codeql-action/analyze@v4
