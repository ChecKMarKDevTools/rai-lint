[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "checkmark-rai-lint"
version = "0.1.0"
description = "Gitlint plugin for RAI footer validation"
requires-python = ">=3.9,<3.13"
keywords = ["gitlint", "rai", "ai-attribution", "commit-validation"]
license = {text = "MIT"}
dependencies = ["gitlint>=0.19.0"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "gitlint[trusted-deps]>=0.19.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["checkmark_rai_lint*"]
