[build-system]
requires = ["setuptools>=80.0"]
build-backend = "setuptools.build_meta"

[project]
name = "checkmark-rai-lint"
version = "0.1.0"
description = "Gitlint plugin for RAI footer validation"
requires-python = ">=3.9"
keywords = ["gitlint", "rai", "ai-attribution", "commit-validation"]
license = {text = "Polyform Shield 1.0.0"}
dependencies = ["gitlint>=0.19.1"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.0",
    "black>=25.9.0",
    "isort>=7.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["checkmark_rai_lint*"]

[project.entry-points."gitlint.plugins"]
rai-footer-exists = "checkmark_rai_lint.rules:RaiFooterExists"
