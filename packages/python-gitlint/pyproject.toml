[build-system]
requires = ["setuptools>=80.0"]
build-backend = "setuptools.build_meta"

[project]
name = "checkmarkdevtools-gitlint-plugin-rai"
version = "0.0.0"
authors = [
  { name="Ashley Childress", email="human@checkmarkdevtools.dev" },
]
description = "Gitlint plugin for RAI footer validation"
requires-python = ">=3.11,<3.13"
keywords = ["gitlint", "rai", "ai-attribution", "commit-validation"]
license-files = ["LICENSE"]
dependencies = ["gitlint>=0.19.1"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/ChecKMarKDevTools/rai-lint"
Repository = "https://github.com/ChecKMarKDevTools/rai-lint"
Issues = "https://github.com/ChecKMarKDevTools/rai-lint/issues"

[project.optional-dependencies]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-cov>=4.0.0",
    "black>=25.9.0",
    "isort>=7.0.0",
    "coverage>=7.0.0",
    "build>=0.10.0",
    "setuptools>=68.0",
    "wheel",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["checkmark_rai_lint*"]

[project.entry-points."gitlint.plugins"]
rai-footer-exists = "checkmark_rai_lint.rules:RaiFooterExists"

[tool.coverage.run]
source = ["checkmark_rai_lint"]
omit = [
    "tests/*",
    "*/test_*",
    "*/__pycache__/*",
    ".venv/*",
    "venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == '__main__':",
]
show_missing = true
precision = 2
fail_under = 80

[tool.coverage.html]
directory = "htmlcov"

[tool.pytest.ini_options]
addopts = "--cov=checkmark_rai_lint --cov-report=term-missing --cov-report=term --cov-fail-under=80"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100
