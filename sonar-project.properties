sonar.projectKey=checkmarkdevtools_rai-lint
sonar.organization=checkmarkdevtools
sonar.host.url=https://sonarcloud.io
sonar.sources=packages/node-commitlint/src,packages/python-gitlint/gitlint_rai
sonar.tests=benchmarks,packages/node-commitlint/src/**/*.test.ts,packages/python-gitlint/tests/**/*.py
sonar.exclusions=**/node_modules/**,**/dist/**,**/.venv/**,**/__pycache__/**
sonar.coverage.exclusions=**/*.test.ts,**/test_*.py
sonar.test.inclusions=**/*.test.ts,**/test_*.py
sonar.javascript.lcov.reportPaths=packages/node-commitlint/reports/lcov.info
sonar.python.coverage.reportPaths=packages/python-gitlint/reports/coverage.xml
sonar.python.version=3.12
# Exclude test directories and test files from duplication (CPD) checks only
sonar.cpd.exclusions=**/tests/**,packages/*/tests/**,**/*_test.py,**/test_*.py,**/*.test.ts
