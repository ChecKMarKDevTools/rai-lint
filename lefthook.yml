pre-commit:
  commands:
    make-format:
      run: make format && make lint
      stage_fixed: true
    make-test:
      run: make test

pre-push:
  commands:
    sonar-scan:
      run: npx dotenv -- sonar-scanner -Dsonar.qualitygate.wait=true

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
