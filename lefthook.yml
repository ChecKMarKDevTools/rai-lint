pre-commit:
  parallel: true
  commands:
    make-format:
      run: make format && make lint
      stage_fixed: true
    make-test:
      run: make test

pre-push:
  parallel: true
  commands:
    sonar-scan:
      run: npx dotenv -- npx sonar-scanner

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
